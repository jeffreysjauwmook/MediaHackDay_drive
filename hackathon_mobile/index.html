<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <title>Mediahackday</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="no-drive speed-low">
    <header class="menu__top notification">
        <span class="notification__avatar avatar"></span>
        <span class="notification__title">
            Thanks!
        </span>
        <span class="notification__details">
            BMW Z4, red
        </span>
        <span class="button notification__reply"></span>
    </header>
    <main class="main-content">
        <span class="avatar road-owner">
            <span class="icon"></span>
        </span>

        <span class="button alert js-toggle__bottom"></span>
        <span class="button notification js-toggle__top"></span>


    </main>
    <footer class="menu__bottom reply">
        <ul class="reply-menu">
            <li class="reply-menu__option">Thanks</li>
            <li class="reply-menu__option">Sorry</li>
            <li class="reply-menu__option">No problem</li>
            <li class="reply-menu__option">WTF?!</li>
        </ul>
    </footer>
    <footer class="menu__bottom alerts">
        <header class="alerts__header">
            <span class="button alert js-toggle__bottom"></span>
        </header>
       Alerts go ehre
    </footer>
  
    <script src="js/jquery.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
