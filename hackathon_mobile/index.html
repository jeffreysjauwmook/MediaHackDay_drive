<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <style>
        #map-page, #map-canvas {
            width: 100%;
            height: calc(100% - 75px);
            padding: 0;
            z-index: 200;
            min-height: 400px;
        }
    </style>
    <title>Mediahackday</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/main.js"></script>
</head>
<body class="no-drive speed-low">
<header class="menu__top notification">
    <span class="notification__avatar avatar">
        <span class="icon"></span>
        <img src="img/user_guy1.jpg" alt="MyAvatar">
    </span>
        <span class="notification__title">
            Thanks!
        </span>
        <span class="notification__details">
            BMW Z4, red
        </span>
    <span class="button shadow notification__reply">
        <span class="icon-reply"></span>
    </span>
</header>
<main class="main-content">


    <span class="avatar road-owner">
        <span class="icon icon-star"></span>
        <img src="img/user_girl1.jpg" alt="User1" class="shadow">
    </span>

    <span class="button shadow alert js-toggle__bottom">
        <span class="icon-inbox"></span>
    </span>
    <span class="button shadow notification js-toggle__top">
        <span class="icon-leaf text-shadow"></span>
    </span>

    <div data-role="page" id="map-page" data-url="map-page">

        <div role="main" class="ui-content" id="map-canvas">
            <!-- map loads here... -->
        </div>
    </div>
    <section class="network"><!--
        --><span class="network__user color-1"></span><!--
        --><span class="network__user color-2"></span><!--
        --><span class="network__user color-3"></span><!--
        --><span class="network__user color-4"></span><!--
        --><span class="network__user color-5"></span><!--
        --><span class="network__user color-6"></span><!--
        --><span class="network__user color-7"></span><!--
     --></section>
</main>

        <li class="reply-menu__option">No problem</li>
    </ul>
</footer>

       <span class="button"><span class="icon-inbox"></span></span>
       <span class="button js-toggle__bottom">

       </span>
    </header>
    <ul>
