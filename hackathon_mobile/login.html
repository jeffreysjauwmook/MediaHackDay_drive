<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">

    <title>Mediahackday</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
</head>
<body class="login km-30">
    <main>
        <span class="icon--large icon-leaf"></span>
        <form action="logged.html" method="post">
            <input type="email" class="email" placeholder="Email">
            <input type="password" class="password" placeholder="Password">
            <button class="submit"><span class="icon-arrow-right"></span></button>

        </form>
        <a href="" class="new-account">Create account</a>
    </main>

<script src="js/jquery.js"></script>
<script src="js/animate.js"></script>
<script>
  $(function() {
    $("form").on("submit", function (e) {
      var username = $("input.email").val(),
          password = $("input.password").val();

      app.login(username, password);
      e.preventDefault();
    });
  });
</script>
</body>
</html>
