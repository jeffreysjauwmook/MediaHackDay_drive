<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            marg in: 0;
            padding: 0
        }

        #map-canvas {
            height: 100%
        }

    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlp-w7j66AjGYNgaqf-BQpYhh1V4IvITo">
    </script>
    <script type="text/javascript">
        function initialize(lati, long) {
            if (lati == undefined) {
                lati = -34.397;
                long = 150.644;
            }
            var mapOptions = {
                center: {lat: lati, lng: long},
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                disableDefaultUI: true
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
